  <nav class="navbar navbar-custom shadow-sm">
    <a href="#" class="navbar-brand">Clipbored!?</a>
    <!-- <ul class="navbar-nav">
      <li></li>
    </ul> -->
  </nav>

  <div class="container-flex">
    <!-- <main> -->

      <div class="row justify-content-center">

        <div class="col col-sm-5 col-md-5">
          <section class="intro-blurb ">
            <h1 class="welcome">Welcome to <span>Clipbored!?</span></h1>
            <p class="blurb"> This is the place to make quick polls. Just enter a question and
              some options, then send the link to your friends. </p>
          </section>
        </div>


        <div class="col col-sm-7 col-md-7">
          <!-- <div class="box"> -->
          <form class="create rounded shadow">
            <div class="question rounded-top">
              <input type="text" class="question" placeholder="Choose your question... ">
            </div>
            <div class="question-options">
              <input type="text" class="option" placeholder="Add an option...">
              <input type="text" class="option" placeholder="Add another option...">
              <input type="text" class="option" placeholder="Add more options...">
            </div>
            <footer class="rounded-bottom">
                <button class="btn shadow-sm">Submit</button>
            </footer>
          </form>
          <!-- </div> -->
        </div>
      </div>

    <!-- </main> -->
